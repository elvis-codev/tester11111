{% extends "pagInicial.html" %}

{% block content %}

{% load static %}


<div class="container" id="crearPost">
    <h2 class="text-center">Crear Nuevo Post</h2>
    <form action="" method="post"> 
        {% csrf_token %}

        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Ingresa el título">
        </div>

        <div class="form-group">
            <label for="contenido">Contenido:</label>
            <textarea class="form-control" id="contenido" name="contenido" rows="5" placeholder="Ingresa el contenido"></textarea>
        </div>

        <button type="submit" class="btn btn-primary mt-4">Enviar</button>
    </form>
</div>



{% endblock %}
