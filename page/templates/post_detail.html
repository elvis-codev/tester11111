{% extends "pagInicial.html" %}

{% block content %}

{% load static %}



<div class="full-card">
    <div class="detalles_post">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ object.autor }}</a>
                <small class="text-muted">{{ object.fecha_creacion }}</small>
            </div>
            <h1>{{ object.titulo }}</h1>
            <h3>{{ object.contenido }}</h3>
        </div>
        <br>
        {% if object.autor == user %}
        <div>
            <a class="btn btn-outline-success" href="{% url 'editar_post' object.id %}">Editar</a>

        <a class="btn btn-outline-danger" href="{% url 'borrar_post' object.id %}">Borrar</a>
        </div>
        {% endif %}
    </div>
</div>


<div class="container mt-5">
    <h1>Comentarios</h1>
</div>













{% endblock %}
